<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>"tic tac toe"</title>
        
            
    </head>
    <body>
        <div id="card">
            <h2>TIC TAC TOE</h2>
            <div>
                <div id="block">
                    <P id="p1">
                        P1 : X
                    </P>
                    <div id="sqr">
                        <div class="row">
                            <div class="s1" onclick="enter(0)"></div>
                            <div class="s1" onclick="enter(1)"></div>
                            <div class="s1" onclick="enter(2)"></div>
                        </div>
                        <div class="row">
                            <div class="s1" onclick="enter(3)"></div>
                            <div class="s1" onclick="enter(4)"></div>
                            <div class="s1" onclick="enter(5)"></div>
                           
                        </div>
                        <div class="row">
                            <div class="s1" onclick="enter(6)"></div>
                            <div class="s1" onclick="enter(7)"></div>
                            <div class="s1" onclick="enter(8)"></div>
                        </div>
                        
                
                    </div>
                    <P id="p2">P2 : O</P>
                </div>
                <div>
                    <P id="status"></P>
                    <p id="res" onclick="reset()">RESET GAME</p>

                </div>
            </div>
            
        </div>
        
    </body>
    <script src="main.js">

    </script>
</html>
